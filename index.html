<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Capitalize First Letter Tool</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
    <link
      rel="shortcut icon"
      href="favicon.ico"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="container">
      <h1>Capitalize First Letter</h1>
      <input
        type="text"
        id="userInput"
        placeholder="Enter your sentence here..."
      />
      <button onclick="capitalize()">Capitalize</button>
      <div
        class="output"
        id="output"
      ></div>
    </div>
    <div class="MDJAminDiv">
      <a
        class="MDJAmin"
        href="https://github.com/MDJAmin"
        target="_blank"
        >MDJAmin</a
      >
    </div>
    <script src="script.js"></script>
  </body>
</html>
